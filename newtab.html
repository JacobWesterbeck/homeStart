<!DOCTYPE html>

<html lang="en">
<head>
    <title>homeStart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3">THREE</div>
        <div id="item4">
            <div class="calendar">
                <div class="month">
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                </div>
            <div class="weekdays">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="days"></div> 
            </div>
        </div>
        <div id="item5"> 
            <form method="GET" action="https://www.google.com/search">
                <input name="q" type="text">
                <input type="submit">
            </form>
        </div>
        <div id="item6">
            <h1>TO DO LIST</h1>
            <div class="input-header">
                <div class="to-do-input">
                    <input type="text" id="item" placeholder="Enter a task"><button id="enter">Enter</button>
                </div>
            </div>
            <div class="to-do-list"></div>
        </div>
        <div id="item7">SEVEN</div>
        <div id="item8">EIGHT</div>
        <div id="item9">NINE</div>
    </div>
    <script type="text/javascript" src="content.js"></script>
</body>
</html>
